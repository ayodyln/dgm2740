<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="headerWrapper">
        <header class="clearFix">
            <img src="" alt="">
            
        </header>
    </div>

    <div id="navWrapper">
        <nav class="clearFix">
            <button id="hamburgerBtn">
                <span class="line top"></span>
                <span class="line middle"></span>
                <span class="line bottom"></span>
            </button>

            <ul class="ul-nav">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a>
                    <ul>
                        <li><a href="">Water Bottles</a></li>
                        <li><a href="">Hats</a></li>

                    </ul>
                </li>
                <li><a href="">Deals</a></li>
                <li><a href="">Order</a></li>
                <li><a href="">Customer Reviews</a></li>
            </ul>
        </nav>
    </div>

    <div id="mainWrapper">
        <main class="clearFix">
            <h1>Order</h1>

            <form action="thanks.html" method="get">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label class="top">Full Name<i>*</i> <input type="text" name="fname" placeholder="Jon Doe"
                            required></label>
                    <label class="top">Phone<i>*</i> <input type="tel" name="phone"></label>
                    <label class="top">Phone<i>*</i> <input type="email" name="email" placeholder="my@email.com"
                            required></label>
                </fieldset>

                <fieldset>
                    <legend>Swag Information</legend>
                    <label for="top">Date Needed <input type="date" name="date" required></label>
                    <label for="top">Buisness Name <input type="text" name="buisness" required></label>
                    <label for="top">Buisness URL <input type="url" name="url" placeholder="https://" required></label>
                    <label for="top">Color
                        <select name="color">
                            <option value="">Please Selecct Color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                            <option value="grey">Grey</option>
                            <option value="Black">Black</option>
                            <option value="Purple">Purple</option>
                        </select>
                    </label>
                    <label class="top">Quantity <input type="number" name="quantity"></label>
                    <label class="sbs">Material
                        <input type="radio" name="material" value="material"> Alumninum</label>
                    <input type="radio" name="material" value="material"> Plastics</label>
                </fieldset>

                <fieldset>
                    <legend>Payment Information</legend>
                    <label class="top">Name on Card<i>*</i> <input type="text" name="fname" required
                            placeholder="Jon Doe"></label>
                    <label class="top">Card Number<i>*</i> <input type="number" name="cardNumber" required></label>
                    <label class="top">Experation Date<i>*</i> <input type="date" name="experation-date"
                            required></label>
                </fieldset>

                <input type="button" value="Order My Swag">
            </form>
        </main>
    </div>

    <div id="footerWrapper">
        <footer>
            <p>
