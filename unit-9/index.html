<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxinum-scale=2.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Boston City</h1>
        <h2>Where History Comes Alive</h2>
        <img src="img/header-img-original.jpg" alt="header img" height="1600" width="500">
    </header>

    <div id="navWrapper">
        <nav>
            <button id="btn" class="ac">&#9776;</button>
            <ul class="hide" id="ul-nav">
                <li class="active" id="li-nav top"><a href="#" class="top">Visit</a></li>
                <li id="li-nav"><a href="#">Departments</a></li>
                <li id="li-nav"><a href="#">Services</a></li>
                <li id="li-nav"><a href="#">Pay Bills</a></li>
                <li id="li-nav"><a href="#">Meetings</a></li>
                <li id="li-nav"><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="single-item">
            <picture>
                <source media="(max-width: 320px)" srcset="img/mobile-imgs/skyline1-mobile.jpg">
                <source media="(min-width: 321px)" srcset="img/web-imgs/skyline1-edit.jpg">
                <img src="img/originals/skyline1.jpg" alt="Alt" class="lazy">
            </picture>
            <picture>
                <source media="(max-width: 320px)" srcset="img/mobile-imgs/skyline2-mobile.jpg">
                <source media="(min-width: 321px)" srcset="img/web-imgs/skyline2-edit.jpg">
                <img src="img/originals/skyline2.jpg" alt="Alt" class="lazy">
            </picture>
            <picture>
                <source media="(max-width: 320px)" srcset="img/mobile-imgs/skyline3-mobile.jpg">
                <source media="(min-width: 321px)" srcset="img/web-imgs/skyline3-edit.jpg">
                <img src="img/originals/skyline3.jpg" alt="Alt" class="lazy">
            </picture>
            <picture>
                <source media="(max-width: 320px)" srcset="img/mobile-imgs/skyline4-mobile.jpg">
                <source media="(min-width: 321px)" srcset="img/web-imgs/skyline4-edit.jpg">
                <img src="img/originals/skyline4.jpg" alt="Alt" class="lazy">
            </picture>
        </div>

        <div class="plan-visit-div">
            <h1>Plan Your Visit</h1>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-bed"></i>
                    <h3>Places To Stay</h3>
                </div>
                <div class="card">
                    <i class="fas fa-walking"></i>
                    <h3>Walk The Red Line</h3>
                </div>
                <div class="card">
                    <i class="fas fa-city"></i>
                    <h3>Pass To The City</h3>
                </div>
                <div class="card">
                    <i class="fas fa-utensils"></i>
                    <h3>Find Dining</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2021 &bullet; Dylan Smith &bull; Login &bull;
            <a href="../index.html">Assignment Page</a>
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.5.0/dist/lazyload.min.js"></script>
    </script>
    <script>
        var lazyLoadInstance = new LazyLoad({
            // Your custom settings go here
            elements_selector: '.lazy',
            threshold: 0
        });

        $(document).ready(function () {
            $('#btn').click(function () {
                $('#ul-nav').slideToggle();
            })

            $('.single-item').slick({
                dots: true,
                arrows: false,
                infinite: true,
                speed: 1000,
                cssEase: "ease-in",
                autoplay: true,
                autoplaySpeed: 30000
            });
        })
    </script>
</body>

</html>
